name: Build and Release DEB and RPM

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic version tags

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine tag name
        id: tag_name
        run: |
          echo "::set-output name=tag_name::$(echo ${{ github.ref }} | cut -d '/' -f 3)"
          echo "::set-output name=version::$(echo ${{ github.ref }} | cut -d '/' -f 3 | cut -d 'v' -f 2 )"

      - name: Set up CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: '3.28'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev devscripts rpm libvlc-dev vlc libvlccore-dev build-essential

      - name: Build project
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Generate Changelog
        run: |
          # Get the current tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Find the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG_NAME}^ 2>/dev/null || echo "")

          # Generate changelog subjects
          if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"%s" $TAG_NAME > changelog_subjects.txt
          else
              git log --pretty=format:"%s" $PREV_TAG..$TAG_NAME > changelog_subjects.txt
          fi

          # Export env vars for dch
          export DEBEMAIL="ci@github.com"
          export DEBFULLNAME="GitHub CI"
          VERSION=${TAG_NAME#v}

          # Update debian/changelog
          # Initialize new entry
          dch --newversion ${VERSION}-1 --package libxattrplaying-plugin --distribution unstable --urgency low "Release $VERSION"
          # Append changes
          while IFS= read -r line; do
            dch --append "$line"
          done < changelog_subjects.txt

          # Update RPM Spec
          DATE_STR=$(date "+%a %b %d %Y")
          echo "* $DATE_STR GitHub CI <ci@github.com> - $VERSION-1" > rpm_block.txt
          while IFS= read -r line; do
            echo "- $line" >> rpm_block.txt
          done < changelog_subjects.txt
          echo "" >> rpm_block.txt

          # Insert into spec file after %changelog
          sed -i "/%changelog/r rpm_block.txt" spec/libxattrplaying_plugin.spec

      - name: Build DEB package
        run: |
          mkdir -p build/debian/DEBIAN/
          cp debian/* build/debian/DEBIAN/
          sed -i 's/\${misc:Depends}, //g' build/debian/DEBIAN/control
          sed -i 's/\${shlibs:Depends}, //g' build/debian/DEBIAN/control
          sed -i 's/, \${misc:Depends}//g' build/debian/DEBIAN/control
          sed -i 's/, \${shlibs:Depends}//g' build/debian/DEBIAN/control
          sed -i 's/Architecture: any/Architecture: amd64/g' build/debian/DEBIAN/control
          mkdir -p build/debian/usr/lib/x86_64-linux-gnu/vlc/plugins/misc
          cp lib/libxattrplaying_plugin.so build/debian/usr/lib/x86_64-linux-gnu/vlc/plugins/misc/
          mkdir -p build/debian/usr/share/doc/libxattrplaying-plugin
          cp debian/changelog build/debian/usr/share/doc/libxattrplaying-plugin/changelog.Debian
          gzip -9 build/debian/usr/share/doc/libxattrplaying-plugin/changelog.Debian
          cd build
          dpkg-deb --build debian xattrplaying_plugin_${GITHUB_REF#refs/tags/}.deb

      - name: Setup RPM package
        run: |
          mkdir -p build/rpm/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp spec/libxattrplaying_plugin.spec build/rpm/SPECS/
          sed -i "s/Version: .*/Version: ${{ steps.tag_name.outputs.version }}/" build/rpm/SPECS/libxattrplaying_plugin.spec
          git archive --format=tar.gz --prefix=libxattrplaying_plugin-${{ steps.tag_name.outputs.version }}/ HEAD > build/rpm/SOURCES/libxattrplaying_plugin-${{ steps.tag_name.outputs.version }}.tar.gz
          rpmbuild --nodeps --define "_topdir $(pwd)/build/rpm" -bb build/rpm/SPECS/libxattrplaying_plugin.spec

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: ${{ steps.tag_name.outputs.tag_name }}
          name: Release ${{ steps.tag_name.outputs.version }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true

      - name: Upload DEB package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/xattrplaying_plugin_${{ steps.tag_name.outputs.tag_name }}.deb
          asset_name: xattrplaying_plugin_${{ steps.tag_name.outputs.tag_name }}.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload RPM package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/rpm/RPMS/x86_64/libxattrplaying_plugin-${{ steps.tag_name.outputs.version }}-1.x86_64.rpm
          asset_name: libxattrplaying_plugin-${{ steps.tag_name.outputs.version }}-1.x86_64.rpm
          asset_content_type: application/x-rpm